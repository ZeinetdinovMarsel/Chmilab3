{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1>Сделать</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="">Название</label>
        <input type="text" class="form-control" name="title" placeholder="Название поста...">
        <label for="">Содержание</label>
        <textarea class="form-control" name="text" id="" cols="30" rows="10" placeholder="Содержание поста..."></textarea>
        <br>
        <button class="site-btn">Создать пост</button>
    </form>

</div>
<br>
{% endblock %}
